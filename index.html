<!-- Link da fonte Montserrat -->
<link href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap" rel="stylesheet">

<style>
  body {
    background-color: transparent;
    font-family: 'Montserrat', sans-serif;
    color: white;
  }

  form {
    max-width: 600px;
    margin: auto;
    background-color: transparent;
  }

  input, select, textarea {
    width: 100%;
    padding: 12px;
    margin-bottom: 20px;
    background-color: black;
    color: white;
    border: 1px solid white;
    font-family: 'Montserrat', sans-serif;
    font-size: 14px;
  }

  select option {
    background-color: white;
    color: black;
  }

  textarea {
    resize: vertical;
    min-height: 100px;
  }

  label {
    display: block;
    margin-bottom: 6px;
    font-weight: 500;
  }

  .required::after {
    content: " *";
    color: red;
  }

  .submit-button {
    background-color: #C2A76D;
    color: white;
    border: none;
    padding: 12px 32px;
    font-size: 14px;
    font-family: 'Montserrat', sans-serif;
    cursor: pointer;
    display: block;
    margin: 30px auto 0 auto;
  }

  .submit-button:hover {
    opacity: 0.9;
  }
</style>

<form>
  <label for="lastname" class="required">Name</label>
  <input type="text" id="lastname" name="lastname" required>

  <label for="firstname" class="required">First name</label>
  <input type="text" id="firstname" name="firstname" required>

  <label for="company">Company</label>
  <input type="text" id="company" name="company">

  <label for="email" class="required">Email</label>
  <input type="email" id="email" name="email" required>

  <label for="phone" class="required">Phone</label>
  <input type="text" id="phone" name="phone" required>

  <label for="request" class="required">Purpose of your request</label>
  <select id="request" name="request" required>
    <option value="" disabled selected>Select an option</option>
    <option value="info">General Information</option>
    <option value="demo">Schedule a Demo</option>
    <option value="maintenance">Maintenance</option>
    <option value="support">Support Request</option>
    <option value="consulting">Consulting</option>
    <option value="other">Other</option>
  </select>

  <label for="who" class="required">Who am I?</label>
  <select id="who" name="who" required>
    <option value="" disabled selected>Select your role</option>
    <option value="architect">Architect</option>
    <option value="designer">Interior Designer</option>
    <option value="owner">Owner</option>
    <option value="builder">Builder</option>
    <option value="manager">Property Manager</option>
    <option value="other">Other</option>
  </select>

  <label for="message" class="required">Message</label>
  <textarea id="message" name="message" required placeholder="Write your message..."></textarea>

  <button type="submit" class="submit-button">Send</button>
</form>
