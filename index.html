
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Contact Form</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap" rel="stylesheet">
    <style>
        body {
            background: transparent;
            font-family: 'Montserrat', sans-serif;
            color: white;
        }
        form {
            max-width: 600px;
            margin: auto;
            padding: 20px;
        }
        label {
            display: block;
            margin-top: 20px;
        }
        input, select, textarea {
            width: 100%;
            padding: 10px;
            background-color: transparent;
            border: 1px solid white;
            color: white;
            font-family: 'Montserrat', sans-serif;
            margin-top: 5px;
        }
        input::placeholder, textarea::placeholder, select {
            color: white;
        }
        input[type="submit"] {
            background-color: white;
            color: black;
            font-weight: bold;
            cursor: pointer;
            margin-top: 30px;
            border: none;
            padding: 12px 20px;
        }
    </style>
</head>
<body>
    <form>
        <label for="lastname">Name *</label>
        <input type="text" id="lastname" name="lastname" placeholder="Name *" required>

        <label for="firstname">First name *</label>
        <input type="text" id="firstname" name="firstname" placeholder="First name *" required>

        <label for="company">Company</label>
        <input type="text" id="company" name="company" placeholder="Company">

        <label for="email">Email *</label>
        <input type="email" id="email" name="email" placeholder="Email *" required>

        <label for="phone">Phone *</label>
        <input type="text" id="phone" name="phone" placeholder="Phone *" required>

        <label for="contactObject">Purpose of your request *</label>
        <select name="contactObject" id="contactObject" required>
            <option value="" disabled selected>Purpose of your request *</option>
            <option value="General Information">General Information</option>
            <option value="Schedule a Demonstration">Schedule a Demonstration</option>
            <option value="Maintenance">Maintenance</option>
            <option value="Support Request">Support Request</option>
            <option value="Consulting">Consulting</option>
            <option value="Other">Other</option>
        </select>

        <label for="role">Who am I?</label>
        <select name="role" id="role">
            <option value="" disabled selected>Who am I?</option>
            <option value="Architect">Architect</option>
            <option value="Interior Designer">Interior Designer</option>
            <option value="Owner">Owner</option>
            <option value="Builder">Builder</option>
            <option value="Property Manager">Property Manager</option>
            <option value="Other">Other</option>
        </select>

        <label for="message">Message *</label>
        <textarea id="message" name="message" placeholder="Type your message here... *" rows="6" required></textarea>

        <input type="submit" value="Send">
    </form>
</body>
</html>
