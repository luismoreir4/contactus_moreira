<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Get in Touch with Us</title>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/intl-tel-input/17.0.19/css/intlTelInput.min.css"/>
  <style>
    body {
      background-color: black;
      font-family: 'Montserrat', sans-serif;
      color: white;
      margin: 0;
      padding: 40px 20px;
    }

    form {
      max-width: 600px;
      margin: auto;
    }

    input, select, textarea {
      width: 100%;
      padding: 12px;
      margin-bottom: 20px;
      background-color: black;
      color: white;
      border: 1px solid white;
      font-size: 14px;
    }

    select option {
      background-color: white;
      color: black;
    }

    textarea {
      resize: vertical;
      min-height: 100px;
    }

    label {
      display: block;
      margin-bottom: 6px;
      font-weight: 500;
    }

    .required::after {
      content: " *";
      color: red;
    }

    .submit-button {
      background-color: #C2A76D;
      color: white;
      border: none;
      padding: 12px 32px;
      font-size: 14px;
      cursor: pointer;
      display: block;
      margin: 30px auto 0 auto;
    }

    .submit-button:hover {
      opacity: 0.9;
    }

    .hidden {
      display: none;
    }
  </style>
</head>
<body>

  <form action="https://formspree.io/f/mgvzwkzy" method="POST">
    <label for="name" class="required">Name</label>
    <input type="text" id="name" name="name" required>

    <label for="company">Company</label>
    <input type="text" id="company" name="company">

    <label for="email" class="required">Email</label>
    <input type="email" id="email" name="email" required>

    <label for="phone_number" class="required">Phone Number</label>
    <input type="tel" id="phone_number" name="phone_number" required>

    <label for="request" class="required">Purpose of your request</label>
    <select id="request" name="request" required onchange="toggleOtherField(this, 'other-request-container')">
      <option value="" disabled selected>Select an option</option>
      <option value="info">General Information</option>
      <option value="demo">Schedule a Demo</option>
      <option value="maintenance">Maintenance</option>
      <option value="support">Support Request</option>
      <option value="consulting">Consulting</option>
      <option value="other">Other</option>
    </select>

    <div id="other-request-container" class="hidden">
      <label for="other_request_detail">Please specify</label>
      <input type="text" id="other_request_detail" name="other_request_detail">
    </div>

    <label for="who" class="required">Who am I?</label>
    <select id="who" name="who" required onchange="toggleOtherField(this, 'other-who-container')">
      <option value="" disabled selected>Select your role</option>
      <option value="architect">Architect</option>
      <option value="designer">Interior Designer</option>
      <option value="owner">Owner</option>
      <option value="builder">Builder</option>
      <option value="manager">Property Manager</option>
      <option value="other">Other</option>
    </select>

    <div id="other-who-container" class="hidden">
      <label for="other_who_detail">Please specify</label>
      <input type="text" id="other_who_detail" name="other_who_detail">
    </div>

    <label for="message" class="required">Message</label>
    <textarea id="message" name="message" required placeholder="Write your message..."></textarea>

    <button type="submit" class="submit-button">Send</button>
  </form>

  <!-- JS para intl-tel-input -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/intl-tel-input/17.0.19/js/intlTelInput.min.js"></script>
  <script>
    const phoneInput = document.querySelector("#phone_number");
    window.intlTelInput(phoneInput, {
      initialCountry: "pt",
      onlyCountries: [
        "at", "be", "bg", "ca", "hr", "cy", "cz", "dk", "ee", "fi", "fr",
        "de", "gr", "hu", "ie", "it", "lv", "lt", "lu", "mt", "nl", "pl",
        "pt", "ro", "sk", "si", "es", "se", "gb", "us"
      ],
      utilsScript: "https://cdnjs.cloudflare.com/ajax/libs/intl-tel-input/17.0.19/js/utils.js"
    });
  </script>

  <!-- JS para campos "Other" -->
  <script>
    function toggleOtherField(selectElement, containerId) {
      const container = document.getElementById(containerId);
      const input = container.querySelector('input');
      if (selectElement.value === "other") {
        container.classList.remove("hidden");
        input.required = true;
      } else {
        container.classList.add("hidden");
        input.required = false;
        input.value = "";
      }
    }
  </script>

</body>
</html>
